    <body onload="bodyOnLoad()">
        <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-6 logo">
                <img id="mkflogo" src="./images/mkf-logo.png">
            </div>
            <div class="col-sm-6 moreless">
                <img id="molimg" src="./images/more-or-less.png">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col cta">
                <img id="ctaImg" src="./images/know-sports.png">
            </div>
        </div>
        <form action="/mkf-submit.php" method="post" onsubmit="return validateFormValues()">
        <div class="row game">
            <div class="col-6 choice1 lebron">
                <img id="playerImg" src="./images/lebron-bgb.png">
                <div class="choiceCard">
                    <div><span class="score">30.5</span><span class="points">POINTS</span></div>
                    <div class="btn-group btn-group-toggle btns" data-toggle="buttons" required>
                        <label class="btn btn-primary btn-lg btn-left">
                            <input name="player1" type="radio" value="more" id="more1"> MORE
                        </label>
                        <label class="btn btn-primary btn-lg btn-right">
                            <input name="player1" type="radio" value="less" id="less1"> LESS
                        </label>
                    </div>
                </div>    
            </div>
            <div class="col-6 choice2 lillard">
                <img id="playerImg" src="./images/booker-bga.png">
                <div class="choiceCard">
                    <div><span class="score">30.5</span><span class="points">POINTS</span></div>
                    <div class="btn-group btn-group-toggle btns" data-toggle="buttons" required>
                        <label class="btn btn-primary btn-lg btn-left">
                            <input name="player2" type="radio" value="more" id="more2"> MORE
                        </label>
                        <label class="btn btn-primary btn-lg btn-right">
                            <input name="player2" type="radio" value="less" id="less2"> LESS
                        </label>
                    </div>
                </div>  
            </div>
        </div>
        <div class="row signup">
            <div class="col-sm-2 emailformheader">
                <h3>EMAIL</h3>
                <h3>CONFIRM</h3>
            </div>
            <div class="col-sm-6 emailformfields">
                <input type="email" class="emailInput" id="email1" placeholder="example@host.com" name="email1" required size="10">
                <input type="email" class="emailInput" id="email2" placeholder="Please confirm your email" name="email2" required size="10">
                <span id="errorMessage" class="error"></span> 
            </div>
            <div class="col-sm-4 submit">
                <input id="sbmtBtn" type="submit" value="SUBMIT">

            </div>             
        </div>
        </form>
</div> <!-- close container -->

                <div class="modal-content">

                        <h1>Thank you for your interest in</h1>
                        <h1>Monkey Knife Fight!</h1>
